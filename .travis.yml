language: cpp

os: linux
sudo: true

before_install:
  - chmod +x build-setup-deb.sh
  - chmod +x pack-resources.sh

install:
  - ./build-setup-deb.sh

before_script:
  - ./pack-resources.sh

script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug -G "CodeBlocks - Unix Makefiles" ..
  - make