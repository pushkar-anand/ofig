<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>oFig</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/w3.css" rel="stylesheet" type="text/css"/>
    <link href="css/app.css" rel="stylesheet"/>
    <script src="script/app.tis" type="text/tiscript"></script>
</head>
<body aria-label="Sciter Frame Body">
<div id="toolbar" role="toolbar">
    <ul id="tool">
        <li class="tool-item">Home</li>
        <li class="tool-item">About</li>
    </ul>
</div>
<div class="w3-container w3-card" id="left-pane">

    <div class="w3-row w3-section" id="search">
        <input class="w3-input w3-border" id="search-input" name="search" novalue="Search..." placeholder="Search..."
               type="text"/>
    </div>
    <div id="config-list">
        <h2>PHP config</h2>
        <ul class="w3-ul" id="list">

        </ul>
    </div>

</div>
<div class="w3-container w3-section" id="include">

    <div class="intro">
        <h1>oFig: PHP config editor</h1>
    </div>

</div>
</body>
</html>
